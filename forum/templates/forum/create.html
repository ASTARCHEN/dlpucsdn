{% extends 'base.html' %}
{% block nav %}
    {% include 'navbar.html' %}
{% endblock %}
{% block forum %}
    <div class="container" style="margin-top: 20px">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span style="font-size: 18px">创建一个新的主题</span>
                </div>
                <div class="panel-body">
                    <form role="form" method="post" action="">
                        {% csrf_token %}
                        <p><input type="text" placeholder="标题" class="form-control" name="title"></p>

                        <p><textarea id="editor" placeholder="内容" class="form-control" name="content"
                                     rows="10"></textarea></p>

                        <p class="pull-right">
                            <a href="{% url 'forum_index' dn %}" class="btn btn-warning">返回</a>
                            <button class="btn btn-info" type="submit" style="margin-left: 10px;width: 100px">提交
                            </button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
<script>
    var editor = new Simditor({
        textarea: $('#editor')
    });
</script>
    </div>
{% endblock %}
